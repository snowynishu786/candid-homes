<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="./css/login.css">
        
    </head>
    <body> 
        <section>

            <div class="contentBx">
                <div class="formBx">
                    <h2>Sign up</h2>
                    <form>
                        <div class="inputBx">
                            <span>Name</span>
                            <input type="text" name="" placeholder="Enter your name" required> 
                        </div>
                        <div class="inputBx">
                            <span>Username</span>
                            <input type="text" name="" placeholder="Enter Username" required>
                        </div>
                        <div class="inputBx">
                            <span>Phone Number</span>
                            <input type="text" name="" placeholder="Contact Number" required>
                        </div>
                        <div class="inputBx">
                            <span>Email-id</span>
                            <input type="email" name="" placeholder="Email-id" required>
                        </div>
                        <div class="inputBx">
                            <span>Password</span>
                            <input type="password" name="Password" placeholder="Choose strong Password" required>
                        </div>
                        <div class="inputBx">
                            <span>Confirm Password</span>
                            <input type="password" name="Confirm" placeholder="Re-enter password" required>
                        </div>
                        
                        <div class="inputBx">
                            <input type="submit" value="Sign up" name="">
                        </div>
                        <div class="inputBx">
                            <p>
                                Already have an account? <a href="loginpage.html" class="hyplnk">Sign in</a>
                            </p>
                        </div>
                    </form>
                    <h3>
                        Login with social media
                    </h3>
                    <ul class="sci">
                        <li><img src="./images/facebook.png"></li>
                        <li><img src="./images/twitter.png"></li>
                        <li><img src="./images/instagram.jpg"></li>
                    </ul>
                </div>

            </div>
            <div class="imgBx">
                <img src="./images/signupbg.jpg">
            </div>
        </section>
    </body>
</html>
