<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="./css/login.css">
        
    </head>
    <body> 
        <section>
            <div class="imgBx">
                <img src="./images/loginbg.jpg">
            </div>
            <div class="contentBx">
                <div class="formBx">
                    <h2>Login</h2>
                    <form>
                        <div class="inputBx">
                            <span>Username</span>
                            <input type="text" name="" placeholder="Enter Username" required>
                        </div>
                        <div class="inputBx">
                            <span>Password</span>
                            <input type="password" name="" placeholder="Enter Password" required>
                        </div>
                        <div class="remember">
                            <label>
                                <input type="checkbox" name="">Remember me
                            </label>
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Sign in" name="">
                        </div>
                        <div class="inputBx">
                            <p>
                                Don't have an account? <a href="signup.html" class="hyplnk">Sign up</a>
                            </p>
                        </div>
                    </form>
                    <h3>
                        Login with social media
                    </h3>
                    <ul class="sci">
                        <li><img src="./images/facebook.png"></li>
                        <li><img src="./images/twitter.png"></li>
                        <li><img src="./images/instagram.jpg"></li>
                    </ul>
                </div>

            </div>
        </section>
    </body>
</html>
